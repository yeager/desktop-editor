name: Build RPM

on:
  workflow_dispatch:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-rpm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install RPM tools
        run: sudo apt-get update && sudo apt-get install -y rpm

      - name: Get version
        id: version
        run: echo "version=$(grep -oP '__version__ = \"\K[^\"]+' src/desktop_editor/__init__.py)" >> $GITHUB_OUTPUT

      - name: Setup RPM build
        run: |
          mkdir -p ~/rpmbuild/{BUILD,RPMS,SOURCES,SPECS,SRPMS}
          VERSION=${{ steps.version.outputs.version }}
          mkdir -p desktop-editor-$VERSION/src/desktop_editor
          mkdir -p desktop-editor-$VERSION/data/icons
          cp src/desktop_editor/*.py desktop-editor-$VERSION/src/desktop_editor/
          cp data/se.danielnylander.desktop-editor.desktop desktop-editor-$VERSION/data/
          cp data/icons/desktop-editor.svg desktop-editor-$VERSION/data/icons/
          cp data/icons/se.danielnylander.desktop-editor.svg desktop-editor-$VERSION/data/icons/
          mkdir -p desktop-editor-$VERSION/data/man
          cp data/man/desktop-editor.1 desktop-editor-$VERSION/data/man/

          cp LICENSE desktop-editor-$VERSION/
          if [ -d locale ]; then
            cp -r locale desktop-editor-$VERSION/
          fi
          tar czf ~/rpmbuild/SOURCES/desktop-editor-$VERSION.tar.gz desktop-editor-$VERSION

      - name: Create spec file
        run: |
          VERSION=${{ steps.version.outputs.version }}
          cat > ~/rpmbuild/SPECS/desktop-editor.spec << SPEC
Name:           desktop-editor
Version:        $VERSION
Release:        1
Summary:        desktop-editor
License:        GPL-3.0-or-later
URL:            https://github.com/yeager/desktop-editor
Source0:        %{name}-%{version}.tar.gz
BuildArch:      noarch
Requires:       python3 >= 3.9
Requires:       python3-gobject
Requires:       gtk4
Requires:       libadwaita

%description
desktop-editor application.

%prep
%setup -q

%install
mkdir -p %{buildroot}%{_datadir}/desktop-editor
cp src/desktop_editor/*.py %{buildroot}%{_datadir}/desktop-editor/
mkdir -p %{buildroot}%{_bindir}
cat > %{buildroot}%{_bindir}/desktop-editor << 'WRAPPER'
#!/bin/bash
exec python3 %{_datadir}/desktop-editor/main.py "\$@"
WRAPPER
chmod 755 %{buildroot}%{_bindir}/desktop-editor
install -Dm644 data/se.danielnylander.desktop-editor.desktop %{buildroot}%{_datadir}/applications/se.danielnylander.desktop-editor.desktop
install -Dm644 data/icons/desktop-editor.svg %{buildroot}%{_datadir}/icons/hicolor/scalable/apps/desktop-editor.svg
install -Dm644 data/icons/se.danielnylander.desktop-editor.svg %{buildroot}%{_datadir}/icons/hicolor/scalable/apps/se.danielnylander.desktop-editor.svg
install -Dm644 data/man/desktop-editor.1 %{buildroot}%{_mandir}/man1/desktop-editor.1

if [ -d locale ]; then
  for mo in locale/*/LC_MESSAGES/*.mo; do
    [ -f "\$mo" ] || continue
    lang=\$(echo "\$mo" | cut -d/ -f2)
    install -Dm644 "\$mo" "%{buildroot}%{_datadir}/locale/\$lang/LC_MESSAGES/desktop-editor.mo"
  done
fi

%files
%license LICENSE
%{_bindir}/desktop-editor
%{_datadir}/desktop-editor/
%{_datadir}/applications/se.danielnylander.desktop-editor.desktop
%{_datadir}/icons/hicolor/scalable/apps/desktop-editor.svg
%{_datadir}/icons/hicolor/scalable/apps/se.danielnylander.desktop-editor.svg
%{_mandir}/man1/desktop-editor.1*

%changelog
* Mon Feb 16 2026 Daniel Nylander <daniel@danielnylander.se> - $VERSION-1
- RPM package
SPEC

      - name: Build RPM
        run: rpmbuild -ba ~/rpmbuild/SPECS/desktop-editor.spec

      - name: Upload RPM to release
        if: github.event_name == 'release'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${{ steps.version.outputs.version }}
          gh release upload "v${VERSION}" \
            ~/rpmbuild/RPMS/noarch/desktop-editor-${VERSION}-1.noarch.rpm \
            --clobber
