name: Build RPM

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-rpm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install RPM tools
        run: sudo apt-get update && sudo apt-get install -y rpm

      - name: Get version
        id: version
        run: echo "version=$(grep -oP '__version__ = "\K[^"]+' src/desktop_editor/__init__.py)" >> $GITHUB_OUTPUT

      - name: Setup RPM build
        run: |
          mkdir -p ~/rpmbuild/{BUILD,RPMS,SOURCES,SPECS,SRPMS}
          VERSION=${{ steps.version.outputs.version }}
          DIR=desktop-editor-$VERSION
          mkdir -p $DIR/src/desktop_editor
          mkdir -p $DIR/data/icons $DIR/data/man
          cp src/desktop_editor/*.py $DIR/src/desktop_editor/
          cp data/se.danielnylander.desktop-editor.desktop $DIR/data/
          cp data/icons/se.danielnylander.desktop-editor.svg $DIR/data/icons/
          cp data/man/desktop-editor.1 $DIR/data/man/
          cp LICENSE $DIR/
          test -f po/sv/LC_MESSAGES/desktop-editor.mo && { mkdir -p $DIR/po/sv/LC_MESSAGES; cp po/sv/LC_MESSAGES/desktop-editor.mo $DIR/po/sv/LC_MESSAGES/; } || true
          tar czf ~/rpmbuild/SOURCES/$DIR.tar.gz $DIR

      - name: Create spec file
        run: |
          cat > ~/rpmbuild/SPECS/desktop-editor.spec << 'SPEC'
          Name:           desktop-editor
          Version:        VERSION_PLACEHOLDER
          Release:        1
          Summary:        Desktop file editor for Linux .desktop files
          License:        GPL-3.0-or-later
          URL:            https://github.com/yeager/desktop-editor
          Source0:        %{name}-%{version}.tar.gz
          BuildArch:      noarch
          Requires:       python3 >= 3.9
          Requires:       python3-gobject
          Requires:       gtk4
          Requires:       libadwaita

          %description
          A GTK4/Libadwaita application for editing freedesktop .desktop files.

          %prep
          %setup -q

          %install
          mkdir -p %{buildroot}%{_datadir}/desktop-editor/desktop_editor
          cp src/desktop_editor/*.py %{buildroot}%{_datadir}/desktop-editor/desktop_editor/
          mkdir -p %{buildroot}%{_bindir}
          cat > %{buildroot}%{_bindir}/desktop-editor << 'WRAPPER'
          #!/bin/bash
          exec python3 -c "import sys; sys.path.insert(0, '/usr/share/desktop-editor'); from desktop_editor.main import main; main()" "$@"
          WRAPPER
          chmod 755 %{buildroot}%{_bindir}/desktop-editor
          install -Dm644 data/se.danielnylander.desktop-editor.desktop %{buildroot}%{_datadir}/applications/se.danielnylander.desktop-editor.desktop
          install -Dm644 data/icons/se.danielnylander.desktop-editor.svg %{buildroot}%{_datadir}/icons/hicolor/scalable/apps/se.danielnylander.desktop-editor.svg
          install -Dm644 data/man/desktop-editor.1 %{buildroot}%{_mandir}/man1/desktop-editor.1
          test -f po/sv/LC_MESSAGES/desktop-editor.mo && install -Dm644 po/sv/LC_MESSAGES/desktop-editor.mo %{buildroot}%{_datadir}/locale/sv/LC_MESSAGES/desktop-editor.mo || true

          %files
          %license LICENSE
          %{_bindir}/desktop-editor
          %{_datadir}/desktop-editor/
          %{_datadir}/applications/se.danielnylander.desktop-editor.desktop
          %{_datadir}/icons/hicolor/scalable/apps/se.danielnylander.desktop-editor.svg
          %{_mandir}/man1/desktop-editor.1*
          %{_datadir}/locale/sv/LC_MESSAGES/desktop-editor.mo

          %changelog
          * $(date "+%a %b %d %Y") Daniel Nylander <daniel@danielnylander.se> - VERSION_PLACEHOLDER-1
          - RPM package
          SPEC
          sed -i "s/VERSION_PLACEHOLDER/${{ steps.version.outputs.version }}/g" ~/rpmbuild/SPECS/desktop-editor.spec

      - name: Build RPM
        run: rpmbuild -ba ~/rpmbuild/SPECS/desktop-editor.spec

      - name: Upload RPM to release
        if: github.event_name == 'release'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${{ steps.version.outputs.version }}
          gh release upload "v$VERSION" \
            ~/rpmbuild/RPMS/noarch/desktop-editor-${VERSION}-1.noarch.rpm \
            --clobber
